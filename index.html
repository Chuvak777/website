<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Помощник - Твой умный сайт</title>
  <style>
    /* Сброс и базовые стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      cursor: default;
    }
    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f0a500;
    }
    main {
      flex: 1;
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .sidebar {
      flex: 1 1 250px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 30px;
      min-width: 220px;
      animation: fadeInLeft 1s ease forwards;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.5rem;
      border-bottom: 2px solid #f0a500;
      padding-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin-bottom: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .sidebar li:hover {
      color: #f0a500;
    }

    .content {
      flex: 2 1 600px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 30px;
      animation: fadeInRight 1s ease forwards;
      min-width: 300px;
    }
    .content h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      border-bottom: 2px solid #f0a500;
      padding-bottom: 10px;
    }
    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .content textarea {
      width: 100%;
      min-height: 150px;
      border-radius: 8px;
      border: none;
      padding: 15px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      background: rgba(255,255,255,0.3);
      color: #222;
      font-family: inherit;
      transition: background 0.3s;
    }
    .content textarea:focus {
      background: white;
    }
    .content button {
      background: #f0a500;
      border: none;
      padding: 12px 25px;
      color: #222;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .content button:hover {
      background: #cf8500;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      font-size: 0.9rem;
      color: #ddd;
    }

    /* Анимации */
    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(50px);}
      to {opacity: 1; transform: translateX(0);}
    }

    /* Адаптив */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        padding: 30px 20px;
      }
      .sidebar, .content {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Помощник</h1>
    <nav>
      <a href="#home" onclick="showSection('home')">Главная</a>
      <a href="#features" onclick="showSection('features')">Функции</a>
      <a href="#about" onclick="showSection('about')">О нас</a>
      <a href="#contact" onclick="showSection('contact')">Контакты</a>
    </nav>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Разделы</h2>
      <ul>
        <li onclick="showSection('home')">Главная</li>
        <li onclick="showSection('features')">Функции</li>
        <li onclick="showSection('about')">О нас</li>
        <li onclick="showSection('contact')">Контакты</li>
      </ul>
    </aside>

    <section class="content" id="content-area">
      <!-- Здесь меняется содержимое -->
      <h2>Добро пожаловать!</h2>
      <p>Этот сайт сделан для демонстрации простого AI помощника с возможностью менять текст.</p>
      <textarea id="editable-text" rows="6">Редактируй этот текст прямо здесь...</textarea>
      <br /><br />
      <button onclick="saveText()">Сохранить изменения</button>
    </section>
  </main>

  <footer>
    &copy; 2025 AI Помощник. Все права защищены.
  </footer>

  <script>
    const sections = {
      home: {
        title: "Добро пожаловать!",
        content: "Этот сайт сделан для демонстрации простого AI помощника с возможностью менять текст.",
        editable: true
      },
      features: {
        title: "Наши функции",
        content: "Здесь можно добавить описание возможностей вашего AI помощника. Например: генерация текста, автоматизация задач, помощь в обучении и многое другое.",
        editable: true
      },
      about: {
        title: "О нас",
        content: "Мы команда энтузиастов, создающих удобные и современные решения с использованием искусственного интеллекта.",
        editable: true
      },
      contact: {
        title: "Контакты",
        content: "Свяжитесь с нами по email: info@aihelper.ru или через социальные сети.",
        editable: true
      }
    };

    const contentArea = document.getElementById('content-area');
    const editableText = document.getElementById('editable-text');

    function showSection(name) {
      const section = sections[name];
      if (!section) return;

      contentArea.innerHTML = `
        <h2>${section.title}</h2>
        <p>${section.content}</p>
        ${section.editable ? `<textarea id="editable-text" rows="6">${section.content}</textarea>
          <br /><br />
          <button onclick="saveText()">Сохранить изменения</button>` : ''}
      `;

      // Нужно заново получить textarea после замены innerHTML
      if(section.editable) {
        editableText = document.getElementById('editable-text');
      }
    }

    function saveText() {
      const currentTitle = contentArea.querySelector('h2').textContent;
      const newText = document.getElementById('editable-text').value;

      // Обновляем контент в объекте
      for(let key in sections) {
        if(sections[key].title === currentTitle) {
          sections[key].content = newText;
          alert('Изменения сохранены!');
          break;
        }
      }

      // Обновляем отображение параграфа под textarea
      showSection(Object.keys(sections).find(k => sections[k].title === currentTitle));
    }

    // Показать главную секцию по умолчанию
    showSection('home');
  </script>

</body>
</html>
