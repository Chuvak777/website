<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой сайт-визитка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Прелоадер -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Основной контент сайта, изначально скрыт -->
  <div class="container" style="opacity: 0;">
    <img src="photo.jpg" alt="Моё фото" />
    <h1>Привет! Я начинаю учиться веб-разработке</h1>
    <p>Этот сайт я сделал своими руками. Буду рад связаться!</p>

    <div class="buttons">
      <a href="mailto:kuliankov2@gmail.com">Написать на Email</a>
      <a href="https://t.me/chuvakqq" class="telegram" target="_blank">Написать в Telegram</a>
    </div>

    <section class="about-me">
      <h2>Обо мне</h2>
      <p>Я учусь создавать красивые и удобные сайты. Этот процесс очень интересный и вдохновляющий!</p>
    </section>
  </div>

  <!-- Скрипт для прелоадера -->
  <script>
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      const container = document.querySelector('.container');

      setTimeout(() => {
        preloader.style.display = 'none';
        container.style.opacity = '1';  // Показываем сайт плавно
      }, 2000);
    });
  </script>
</body>
</html>
